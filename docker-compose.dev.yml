services:
  composer:
    image: composer:2
    working_dir: /app
    volumes:
      - ./:/app
      - vendor-data:/app/vendor
    command: composer install --ignore-platform-reqs

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  horizon:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
    command: php artisan horizon
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor

  scheduler:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
    command: php artisan schedule:work
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor

  pulse-worker:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
    command: php artisan pulse:work
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor

  reverb:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
      - redis
    command: php artisan reverb:start --host="0.0.0.0" --port=8080
    ports:
      - "6001:8080"
    volumes:
      - ./:/var/www/html
      - vendor-data:/var/www/html/vendor

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: obsidian
      MYSQL_USER: obsidian
      MYSQL_PASSWORD: obsidian
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data:
  vendor-data:
