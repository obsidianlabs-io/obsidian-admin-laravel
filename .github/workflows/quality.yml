name: Quality Gate

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-quality:
    name: Backend Quality (Pint + Larastan + Pest + Deptrac)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: obsidian-admin-laravel

    steps:
      - name: Checkout backend
        uses: actions/checkout@v6
        with:
          path: obsidian-admin-laravel

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Install backend dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Pint
        run: vendor/bin/pint --test

      - name: Larastan (PHPStan)
        run: vendor/bin/phpstan analyse --memory-limit=1G

      - name: Pest architecture tests
        run: vendor/bin/pest tests/Architecture --colors=always

      - name: Deptrac domain boundaries
        run: vendor/bin/deptrac --config-file=deptrac.yaml --no-interaction

      - name: Proxy trust configuration gate
        run: php artisan http:proxy-trust-check --strict

  frontend-contract-quality:
    name: Frontend API Contract Typecheck
    runs-on: ubuntu-latest
    needs: backend-quality
    permissions:
      contents: read

    steps:
      - name: Checkout backend
        uses: actions/checkout@v6
        with:
          path: obsidian-admin-laravel

      - name: Checkout frontend repository (with token)
        if: ${{ secrets.FRONTEND_REPO_TOKEN != '' }}
        uses: actions/checkout@v6
        with:
          repository: ${{ vars.FRONTEND_REPO || 'obsidianlabs-io/obsidian-admin-vue' }}
          token: ${{ secrets.FRONTEND_REPO_TOKEN }}
          path: obsidian-admin-vue
          fetch-depth: 1
          persist-credentials: false

      - name: Checkout frontend repository (public)
        if: ${{ secrets.FRONTEND_REPO_TOKEN == '' }}
        uses: actions/checkout@v6
        with:
          repository: ${{ vars.FRONTEND_REPO || 'obsidianlabs-io/obsidian-admin-vue' }}
          path: obsidian-admin-vue
          fetch-depth: 1
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: pnpm
          cache-dependency-path: obsidian-admin-vue/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: obsidian-admin-vue
        run: pnpm install --frozen-lockfile

      - name: Frontend contract typecheck
        working-directory: obsidian-admin-vue
        run: pnpm typecheck:api
