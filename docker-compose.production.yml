services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_CHANNEL: stderr
      LOG_STACK: stderr
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    image: obsidian-admin-laravel-nginx:latest
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"

  horizon:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_CHANNEL: stderr
      LOG_STACK: stderr
    depends_on:
      - app
    command: php artisan horizon

  scheduler:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_CHANNEL: stderr
      LOG_STACK: stderr
    depends_on:
      - app
    command: php artisan schedule:work

  pulse-worker:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_CHANNEL: stderr
      LOG_STACK: stderr
    depends_on:
      - app
    command: php artisan pulse:work

  reverb:
    image: obsidian-admin-laravel:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_CHANNEL: stderr
      LOG_STACK: stderr
    depends_on:
      - app
      - redis
    command: php artisan reverb:start --host="0.0.0.0" --port=8080
    ports:
      - "6001:8080"

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: obsidian
      MYSQL_USER: obsidian
      MYSQL_PASSWORD: obsidian
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data:
